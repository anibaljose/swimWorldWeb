<div ng-controller="addEventEditTimeCtrl" >
   <md-content flex layout-padding  >
      <md-card>
         <md-card-content>
            <div flex="25" flex-gt-sm="50" layout="column">
               <div>
                  <fieldset class="standard" style ="width: 500px;">
                     <legend> <code>Atletas del evento </code> <code>{{nombre}}</code></legend>
                     <div layout="column" layout-wrap flex>
                        <div class="item2" flex="50"  ng-repeat="item in items" style="padding-right: 30%;">
                           <span >
                           {{ item.atleta.nombre }} {{ item.atleta.apellido }}
                           <div style="display:flex;">
                           <input type="number" value ="00" style="width: 32px;"><input type="number" value ="00" style="width: 32px;"><input type="number" value ="00" style="width: 32px;">min-seg-ms</div>
                           </span>
                        </div>
                     </div>
                  </fieldset>
               </div>
            </div>
            <span ng-show ="showMessage" class="messageLogin">{{message}}</span>
   </md-content>
   <md-button class="btnAdd" ng-click="editEvent()" >Editar</md-button>
   <md-button class="btnAdd" ng-click="cancel()" >Cancelar</md-button>
   </md-content>
   </md-card-content>
   </md-card>
   </md-content>
</div>
