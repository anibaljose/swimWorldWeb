<md-content flex layout-padding ng-app="sosialApp" ng-controller="addStudentCtrl" >
   <md-card>
      <md-card-content>
         <md-content class="autoScroll">
            <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
               <md-input-container class="md-block">
                  <i class="fa fa-text-width  iconInput"></i>
                  <input ng-model="user.fisrtName" type="text" placeholder="Nombre" ng-required="true" class="sytleInput">
               </md-input-container>
               <md-input-container class="md-block">
                  <i class="fa fa-text-width  iconInput"></i>
                  <input ng-model="user.lastName" type="text" placeholder="Apellido" ng-required="true" class="sytleInput">
               </md-input-container>
            </md-content>
            <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
               <md-input-container class="md-block">
                  <i class="fa fa-envelope iconInput"></i>
                  <input ng-model="user.email" type="email" placeholder="Correo Electronico" ng-required="true" class="sytleInput">
                  <span ng-show ="showMessageEmail" class="messageLogin">{{messageEmail}}</span>
               </md-input-container>
               <md-datepicker style = "margin-left: -13px !important; margin-top: 18px !important;" ng-model="user.dateBirthday" md-placeholder="Fecha de Nacimiento" >
               </md-datepicker>
            </md-content>
         </md-content>
         <span ng-show ="showMessage" class="messageLogin">{{message}}</span>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
         <md-button class="btnAdd" ng-click="hola()" >Agregar</md-button>
      </md-card-actions>
   </md-card>
</md-content>
