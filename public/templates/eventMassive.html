<link href="../css/event.css" rel="stylesheet">
<title>Evento</title>
<div layout="row" style="height:100% !important; width:100% !important;" ng-controller="eventoMasivoCtrl" >
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" style ="background: #8BC34A;">
    <md-toolbar class="md-tall md-hue-2" >
    <md-toolbar class="md-tall md-hue-2" style ="width: 333px !important;">
      <span flex></span>
      <div layout="column" class="md-toolbar-tools-bottom inset">
        <div style="margin-left: 77px;">
          <i class="fa fa-user fa-5x"></i>
        </div>
        <div style="margin-left: 44px;">Juan Carlos</div>
        <div style="margin-left: 30px;">email@domainname.com</div>
      </div>
    </md-toolbar>
    <md-list>
      <md-item ng-repeat="item in menu">
        <a>
          <md-item-content md-ink-ripple layout="row" layout-align="start center" ng-click="go(item.link)" style="cursor:pointer">
            <div class="inset">
              <i style = "color:black !important;" class="fa {{item.icon}} fa-1x"></i>
            </div>
            <div class="inset" style="color: black;">{{item.title}}
            </div>
          </md-item-content>
        </a>
      </md-item>
    </md-list>
  </md-sidenav>
  <div layout="column" class="relative" layout-fill role="main">
    <md-toolbar ng-show="!showSearch">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')">
          <i class="fa fa-bars fa-2x"></i>
        </md-button>
        <span flex></span>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
          <i class="fa fa-search fa-2x"></i>  Buscar
        </md-button>
      </div>
      <md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex">
        <md-tab id="tab1" aria-controls="tab1-content">
          Eventos
        </md-tab>
      </md-tabs>
    </md-toolbar>
    <md-toolbar class="md-hue-1" ng-show="showSearch">
      <div class="md-toolbar-tools">
        <md-button ng-click="visibleSearch()" aria-label="Back">
          <i class="fa fa-arrow-left  fa-2x"></i>
        </md-button>
        <md-input-container md-theme="input" flex>
          <label>&nbsp;</label>
          <input style ="margin-top: 22px !important;" ng-model="search.nombre" placeholder="Escriba el nombre">
        </md-input-container>
        <md-button aria-label="Search" ng-click="visibleSearch()">
          <i class="fa fa-search fa-2x"></i>  Buscar
        </md-button>
      </div>
    </md-toolbar>
    <md-content flex md-scroll-y style ="background: #8BC34A;">
      <ui-view layout="column" layout-fill layout-padding >
        <div class="inset" hide-sm></div>
        <ng-switch on="data.selectedIndex" class="tabpanel-container">
          <div role="tabpanel"
            id="tab1-content"
            aria-labelledby="tab1"
            ng-switch-when="0"
            md-swipe-left="next()"
            md-swipe-right="previous()"
            layout="row" layout-align="center center">
            <md-card flex-gt-sm="90" flex-gt-md="80">
              <div ng-controller="eventoMasivoCtrl" >
                <md-content flex layout-padding  >
                  <md-card>
                    <md-card-content>
                      <md-content class="autoScroll">
                        <md-input-container class="md-block">
                          <i class="fa fa-text-width  iconInput"></i>
                          <input ng-model="nameEvent" type="text" placeholder="Nombre de Evento" ng-required="true" class="sytleInput">
                        </md-input-container>
                        <md-input-container class="md-block">
                          <i class="fa fa-text-width  iconInput"></i>
                          <input ng-model="fromEvent" type="text" placeholder="Lugar de Evento" ng-required="true" class="sytleInput">
                        </md-input-container>
                        <md-input-container class="md-block">
                          <i class="fa fa-text-width  iconInput"></i>
                          <input ng-model="carril" type="number" placeholder="No. Carriles" ng-required="true" class="sytleInput" ng-value="5">
                        </md-input-container>
                        <md-input-container class="md-block">
                          <i class="fa fa-text-width  iconInput"></i>
                          <input ng-model="dateBirthday" type="date" placeholder="Fecha inicio" ng-required="true" >
                        </md-input-container>
                        <div ng-cloak>
                          <md-content>
                            <md-tabs md-dynamic-height md-border-bottom>
                              <md-tab label="Elije Tipo de Evento">
                                <md-content class="md-padding">
                                  <div flex="50" flex-gt-sm="50" layout="column">
                                    <div>
                                      <fieldset class="standard" >
                                        <md-input-container md-theme="input" flex>
                                          <label>&nbsp;</label>
                                        </md-input-container>
                                        <div layout="row" layout-wrap flex>
                                          <div flex="5"  ng-repeat="item in eventType" style="padding-right: 30%;">
                                            <md-checkbox ng-checked="exists(item, selected)" ng-click="toggle(item, selected)" style="padding-right: 337px;">
                                              {{ item.nombre }}<span ng-if="exists(item, selected)"></span>
                                            </md-checkbox>
                                          </div>
                                        </div>
                                      </fieldset>
                                    </div>
                                  </div>
                                </md-content>
                              </md-tab>
                              <md-tab label="Elije Genero">
                                <md-content class="md-padding">
                                  <div flex="50" flex-gt-sm="50" layout="column">
                                    <div>
                                      <fieldset class="standard" >
                                        <legend> <code>Genero</code> <code></co></legend>
                                        <md-input-container md-theme="input" flex>
                                          <label>&nbsp;</label>
                                        </md-input-container>
                                        <div layout="row" layout-wrap flex>
                                          <div flex="5"  ng-repeat="item in generos" style="padding-right: 30%;">
                                            <md-checkbox ng-checked="existsTwo(item, selected)" ng-click="toggleTwo(item, selected)" style="padding-right: 337px;">
                                              {{ item.nombre }}<span ng-if="existsTwo(item, selected)"></span>
                                            </md-checkbox>
                                          </div>
                                        </div>
                                      </fieldset>
                                    </div>
                                  </div>
                                </md-content>
                              </md-tab>
                              <md-tab label="Elije Categoria">
                                <md-content class="md-padding">
                                  <div flex="50" flex-gt-sm="50" layout="column">
                                    <div>
                                      <fieldset class="standard" >
                                        <legend> <code>Categoria</code> <code></co></legend>
                                        <md-input-container md-theme="input" flex>
                                          <label>&nbsp;</label>
                                        </md-input-container>
                                        <div layout="row" layout-wrap flex>
                                          <div flex="5"  ng-repeat="item in categoria" style="padding-right: 30%;">
                                            <md-checkbox ng-checked="existsThree(item, selected)" ng-click="toggleThree(item, selected)" style="padding-right: 337px;">
                                              {{ item.nombre }}<span ng-if="existsThree(item, selected)"></span>
                                            </md-checkbox>
                                          </div>
                                        </div>
                                      </fieldset>
                                    </div>
                                  </div>
                                  <md-button class="btnAdd" ng-click="createEventSimple()" >Agregar</md-button>
                                </md-content>
                              </md-tab>
                              <md-tab label="Finalizar">
                              <md-button class="btnAdd" ng-click="createEventos()" >Fin</md-button>
                              </md-tab>
                            </md-tabs>
                  <div>
                     <div ng-repeat="item in events | filter:search" >
                        <div class="itemEvent">
                           <div style ="color:red;">{{item.tipo }}</div>
                           <div>{{ item.categoria }}</div>
                           <div>{{ item.genero }} 
                      <i class="fa fa-minus-square fa-1x" ng-click="deleteItem(item)" style="color:red; cursor:pointer;"></i></div>
                        </div>
                     </div>
                  </div>
                         </md-list>
                          </md-content>
                        </div>
                        <span ng-show ="showMessage" class="messageLogin">{{message}}</span>
                      </md-content>
                </md-content>
                </md-card-content>
                </md-card>
    </md-content>
    </div>
    </md-card>
    </div>
    </ng-switch>
    </ui-view>
    </md-content>
  </div>
</div>
